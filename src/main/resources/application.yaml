spring:
  application:
    name: taskTracker
  mvc:
    format:
      date: yyyy-MM-dd HH:mm
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5438/tasks
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver